name: flutter_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1  # Update to the latest version
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Update to the latest version

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Custom_style
      fonts:
        - asset: fonts/font_style.ttf
    - family: Custom_style2
      fonts:
        - asset: fonts/oswald.ttf
    - family: BungeeHairline-Regular
      fonts:
        - asset: fonts/BungeeHairline-Regular.ttf
    - family: Thin
      fonts:
        - asset: fonts/Roboto-Thin.ttf
